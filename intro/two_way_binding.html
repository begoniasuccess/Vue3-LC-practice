<div id="app">
  <form class="mb-3">
    <div class="mb-3">
      <h3 :class="{ hint:!productName }">
        {{ (productName) ? productName : "(尚未命名)" }}
      </h3>
      <img :src="productImage" class="img-fluid" alt="">
    </div>
    <hr>
    <div class="mb-3">
      <label for="productName" class="form-label">產品名稱</label>
      <input type="text" id="productName" placeholder="請輸入產品名稱"
        class="form-control" v-model.lazy="temp.productName">
    </div>
    <div class="mb-3">      
      <label for="productImage"
      class="form-label">產品圖片</label>
      <input type="text" id="productImage" placeholder="請輸入圖片網址"
        class="form-control" v-model="temp.productImage">
    </div>
    <button type="button"
    class="btn btn-secondary" @click="confirmEdit">更新</button>
  </form>
  <div id="appendix" class="mb-3">
    <h4>Random User Data：</h4>
    <iframe src="https://randomuser.me/" frameborder="0.5px" width="100%" height="500px"></iframe>
  </div>
</div>
<style>
  .hint{
    font-size: 1em;
    font-style: italic;
    color:gray;
  }
</style>
<script>
const App = {
  data() {
    return {
      temp:{
        productName:"",
        productImage:""
      },
      productName:"",
      productImage:"https://images.unsplash.com/photo-1602526430780-782d6b1783fa?ixid=MXwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
    }
  },
  methods: {
    confirmEdit(){
      let self = this;
      self.productName = self.temp.productName;
      self.productImage = self.temp.productImage;
    }
  },
};

Vue.createApp(App).mount('#app');
</script>
